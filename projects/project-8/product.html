<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="offerBar">
  Secure Shopping <span class="pill">Fast Delivery</span>
</div>

<header class="header">
  <div class="headerRow container">
    <button class="iconBtn" onclick="history.back()">â†</button>

    <div class="brand">
      <div class="logoDot"></div>
      <div>
        <div style="font-weight:1100">PRODUCT</div>
        <div style="font-size:12px;color:#777;font-weight:900;margin-top:-2px">Details</div>
      </div>
    </div>

    <div class="rightIcons">
      <button class="iconBtn" onclick="openMiniCart()" aria-label="Cart">ğŸ›’</button>
    </div>
  </div>
</header>

<div class="panel" style="padding:0; overflow:hidden;">
  <div style="padding:12px;">
    <div id="pName" style="font-weight:1200;font-size:18px;"></div>

    <div style="display:flex;align-items:center;justify-content:space-between;margin-top:8px;">
      <div id="pPrice" style="font-weight:1200;color:var(--maroon);font-size:18px;"></div>
      <div class="tag">Bestseller</div>
    </div>
  </div>

  <!-- Main Image -->
  <img id="mainImg" class="thumb" style="height:320px;object-fit:cover;" alt="Product">

  <!-- Thumbnails -->
  <div id="thumbs" class="thumbsRow" style="display:flex;gap:10px;padding:12px;overflow:auto;"></div>

  <div style="padding:12px;">
    <div style="font-weight:1100;margin-bottom:6px;">Product Details</div>
    <div class="muted" id="pDesc"></div>

    <!-- âœ… Quantity -->
    <div class="qtyWrap">
      <div class="muted" style="font-weight:1000;">Quantity</div>
      <div class="qtyBox">
        <button class="qtyBtn" onclick="qtyMinus()">âˆ’</button>
        <div class="qtyNum" id="qtyNum">1</div>
        <button class="qtyBtn" onclick="qtyPlus()">+</button>
      </div>
    </div>

    <div class="muted" style="margin-top:10px;">
      ETA: 8 Days â€¢ WhatsApp support available
    </div>
  </div>
</div>

<!-- âœ… Related Products -->
<div class="sectionHead" style="margin-top:10px;">
  <h2>Related Products</h2>
  <span class="badge">You may like</span>
</div>
<div class="grid" id="relGrid"></div>

<div class="stickySpacer"></div>

<!-- âœ… Sticky bottom bar -->
<div class="stickyBar">
  <div class="stickyBarInner">
    <button class="btn btnSoft" onclick="buyNow()">âš¡ Buy Now</button>
    <button class="btn btnPrimary" onclick="addThis()">ğŸ›’ Add to Cart</button>
  </div>
</div>

<script src="js/products.js"></script>
<script src="js/cart.js"></script>
<script src="js/ui.js"></script>
<script src="js/product.js"></script>
</body>
</html>

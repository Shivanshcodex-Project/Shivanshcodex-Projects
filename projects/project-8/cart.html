<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1>üõí Your Cart</h1>

<div id="cartItems"></div>

<h2 id="total"></h2>

<a href="payment.html" id="payBtn">üí≥ Proceed to Payment</a>

<a href="shop.html" id="payBtn" style="background:#999;">‚¨ÖÔ∏è Back to Shop</a>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const box = document.getElementById("cartItems");
let sum = 0;

if(cart.length === 0){
  box.innerHTML = "<p style='text-align:center'>Cart is empty</p>";
  document.getElementById("payBtn").style.display="none";
}

cart.forEach((item, index) => {
  sum += item.price;
  box.innerHTML += `
    <div class="card">
      <img src="images/${item.folder}/1.jpg">
      <h3>${item.name}</h3>
      <p>‚Çπ${item.price}</p>
      <button onclick="removeItem(${index})" style="background:#ff4d4d;">
        ‚ùå Remove
      </button>
    </div>
  `;
});

document.getElementById("total").innerText = "Total Amount: ‚Çπ" + sum;

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}
</script>

</body>
</html>

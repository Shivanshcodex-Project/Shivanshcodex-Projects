<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mini GTA Drive • ShivanshCodex</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <!-- HUD -->
  <div class="hud">
    <div class="hudTop">
      <div class="pill">SC • Mini City</div>
      <div class="pill" id="area">Downtown</div>
    </div>

    <div class="hudTitle">Mini GTA Drive</div>
    <div class="hudSub">Free Drive • Mini Map • Mobile Controls</div>

    <div class="hudRow">
      <button id="reset" class="btn ghost">Reset</button>
      <button id="toggleCam" class="btn primary">Cam: Follow</button>
    </div>

    <div class="hudStats">
      <div class="stat"><span>Speed</span><b id="spd">0</b></div>
      <div class="stat"><span>Score</span><b id="scr">0</b></div>
      <div class="stat"><span>Zone</span><b id="zn">A</b></div>
    </div>

    <div class="hint">
      Joystick = steer • ACCEL / BRAKE = speed • Drift = hold BRAKE + steer
    </div>
  </div>

  <!-- Minimap -->
  <canvas id="minimap"></canvas>

  <!-- Touch Controls -->
  <div class="touch">
    <div class="joy" id="joy">
      <div class="knob" id="knob"></div>
    </div>
    <div class="pedals">
      <button class="pedal accel" id="accel">ACCEL</button>
      <button class="pedal brake" id="brake">BRAKE</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mini GTA Drive • ShivanshCodex</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <!-- HUD -->
  <div class="hud">
    <div class="hudTop">
      <div class="pill">SC • GTA-Style</div>
      <div class="pill" id="modePill">Mode: Touch</div>
    </div>

    <div class="hudTitle">Mini GTA Drive</div>
    <div class="hudSub">Curved City Roads • Minimap • Hand Control</div>

    <div class="hudRow">
      <button id="enableCam" class="btn primary">Enable Camera</button>
      <button id="toggleCam" class="btn ghost">Cam: Follow</button>
    </div>

    <div class="hudRow">
      <button id="reset" class="btn ghost">Reset</button>
      <button id="hideUI" class="btn ghost">Hide UI</button>
    </div>

    <div class="hudStats">
      <div class="stat"><span>Speed</span><b id="spd">0</b></div>
      <div class="stat"><span>Score</span><b id="scr">0</b></div>
      <div class="stat"><span>Drift</span><b id="dr">OFF</b></div>
    </div>

    <div class="hint" id="hint">
      Left hand = steer • Right hand open = accel • fist = brake • pinch = drift
    </div>
  </div>

  <!-- Minimap -->
  <canvas id="minimap"></canvas>

  <!-- Touch Controls (backup) -->
  <div class="touch" id="touchUI">
    <div class="joy" id="joy">
      <div class="knob" id="knob"></div>
    </div>
    <div class="pedals">
      <button class="pedal accel" id="accel">ACCEL</button>
      <button class="pedal brake" id="brake">BRAKE</button>
    </div>
  </div>

  <!-- three -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- mediapipe hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script src="./app.js"></script>
</body>
</html>
